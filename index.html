<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Prevenção de cache indesejado -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div id="game-container">
        <div id="game-title">Torre da Redenção</div>
        <div id="history-panel"></div>
        <div class="status-panel">
            <div id="xp-bar" class="bar-container">
                <div class="bar-fill"></div>
            </div>
            <div id="level">Level: 1</div>
            <div id="health-bar" class="bar-container">
                <div class="bar-fill"></div>
            </div>
            <div id="mana-bar" class="bar-container">
                <div class="bar-fill"></div>
            </div>
            <div id="energy-bar" class="bar-container">
                <div class="bar-fill"></div>
            </div>
            <div id="sanity-bar" class="bar-container">
                <div class="bar-fill"></div>
            </div>
            <div class="secondary-stats">
                <div>⚔️ Ataque</div>
                <div>🛡️ Defesa</div>
                <div>🎯 Precisão</div>
                <div>💨 Agilidade</div>
            </div>
        </div>
        <div id="enemy-panel">
            <div id="enemy-hp-bar" class="bar-container">
                <div class="bar-fill"></div>
            </div>
            <div id="enemy-secondary-stats"></div>
        </div>
        <div id="options-panel">
            <button>-</button>
            <button>-</button>
            <button id="explore-button">🔎 Explorar</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
